<div class="app-button">

<button class="custom-button">
  <ng-container *ngIf="iconName">
   <img [src]="'assets/' + iconName" alt="icon" class="icon" [ngClass]="{'hidden': !iconName}" />
  </ng-container>
  <span *ngIf="buttonText" class="button-text">{{ buttonText }}</span>
</button>
</div>
